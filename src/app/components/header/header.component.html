<header>
  <nav class="navbar">
    <div class="logo">
      <a routerLink="/">|Coffee World|</a>
    </div>
    <div class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="nav-links" [class.active]="isMenuOpen">
      <a routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}" 
         (click)="closeMenu()">Home</a>
      <a routerLink="/gallery" 
         routerLinkActive="active" 
         (click)="closeMenu()">Gallery</a>
      <a routerLink="/aboutus" 
         routerLinkActive="active" 
         (click)="closeMenu()">About Us</a>
      <a routerLink="/contact" 
         routerLinkActive="active" 
         (click)="closeMenu()">Contact</a>
    </div>
  </nav>
</header>
